<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js" charset="utf-8"></script>


  <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="ttd" ng-controller="ttdcntrl">

    <form ng-submit= "addChore()" id= "add">
      <input type="text" ng-model= "choreInput">
      <input type="submit" value="Add Chore">
      </form>
<div id="list">
      <h1> Things To Do </h1>
      <h2>Search Chores: <input type="text" ng-model= "choreFilter"></h2>
      <div ng-repeat="job in chores | filter: choreFilter | orderBy : 'task' ">
            <p> <input type="checkbox"> {{job.task}}</p>
      </div>

        <script src="script.js" charset="utf-8"></script>
</div>
  </body>
</html>
